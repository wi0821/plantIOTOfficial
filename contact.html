	<div class="container">

		<h2>與我們聯絡</h2>
		<form action="http://httpbin.org/get" method="get" class="form">
			<div class="row100">
				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span class="text">姓名</span>
						<span class="line"></span>
					</div>
				</div>		

				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span class="text">Line ID</span>
						<span class="line"></span>
					</div>
				</div>
			</div>		

			<div class="row100">
				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span class="text">電子信箱</span>
						<span class="line"></span>
					</div>
				</div>		

				<div class="col">
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span class="text">手機</span>
						<span class="line"></span>
					</div>
				</div>
			</div>		

			<div class="row100">
				<div class="col">
					<div class="inputBox textarea">
						<textarea required="required"></textarea>
						<span class="text">請輸入您的訊息....</span>
						<span class="line"></span>
					</div>
				</div>		
			</div>

			<div class="row100">
				<div class="col">
					<input type="submit" class="btn" value="送出">
				</div>
			</div>
		</form>	
	</div>

  <script type="text/javascript">
  	$(document).ready(function(){
  		$('.menu-toggle').click(function(){
  			$('nav').toggleClass('active');
  			$('.container').toggleClass('active');

  		})
  	})
  </script>
