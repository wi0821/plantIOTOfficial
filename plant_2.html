					<h2>虎尾蘭<br><span>學名：Sansevieria Trifasciata<br></span></h2>
					<p>
						<h4>植物特徵</h4>俗稱植物型空氣淨化機,不分晝夜都能釋放氧氣<br>葉片直立或披針形,視品種不同葉長25~100公分之間<br>葉淡綠色具深綠色横帶狀斑紋,狀似蛇皮或虎斑的紋路<br>非常容易照顧,適合園藝新手
					</p>

					<p>
						<h4>栽培方式</h4><span>光照</span><br>只要不是昏暗的地方,均可適應<br><span>濕度</span><br>不喜歡潮濕的環境,應該擺放在通風良好的位置<br><span>溫度</span><br>平均室溫16-30℃為佳<br><span>澆水</span><br>介質表面乾就澆水,葉片灑水去除灰塵,可保葉色如新
					</p>
					<h3>推薦度：★★★★★</h3>
