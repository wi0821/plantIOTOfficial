	<link rel="icon" href="image/icon.ico" type="image/x-icon">
</head>

<body>

	<header>
		<div class="logo">
			<a href="index.html" class="logo">
				<img src="image/logo.png">
			</a>
		</div>

		<nav>
			<ul>
				<li><a href="index.html" class="active">主頁</a></li>
				<li><a href="product.html">產品說明</a></li>
				<li><a href="plantlist.html">植物百科</a></li>
				<li><a href="contact.html">功能建議</a></li>
				<li><a href="about.html">關於我們</a></li>
			</ul>
		</nav>

		<div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
	</header>

	<section class="banner">
		<div class="imgBx">
			<img src="image/img1.jpg" class="active">
			<img src="image/img2.jpg">
			<img src="image/img3.jpg">
		</div>

		<div class="contentBx">
			<div class="active">
				<h2>我們的產品</h2>
				<p>本團隊所開發的LineBot機器人<br>實現環境監控及澆水等控制</p>
			</div>

			<div>
				<h2>實體的設備</h2>
				<p>安裝在植物上所需的設備<br>快速佈署實現遠程控制監控</p>
			</div>

			<div>
				<h2>植物小百科</h2>
				<p>由我們團隊精心蒐集的一些<br>適合擺在辦公室或居家的植物</p>
			</div>
		</div>
		<div class="controls">
		<ul class="">
			<li onclick="prevSlide();prevSlideText();"></li>
		</ul></div>


		<div class="controls right">
		<ul class="">
			<li onclick="nextSlide();nextSlideText();"></li>
		</ul></div>

	</section>

	<script
	  src="https://code.jquery.com/jquery-3.5.1.js"
	  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	  crossorigin="anonymous">
  	</script>

 	<script type="text/javascript">
  	$(document).ready(function(){
  		$('.menu-toggle').click(function(){
  			$('nav').toggleClass('active');
  			$('.contentBx').toggleClass('active');
  			$('.controls').toggleClass('active');

  		})
  	})
  	</script>

  	<script type="text/javascript">
		const imgBx = document.querySelector('.imgBx');
		const slides = imgBx.getElementsByTagName('img');
		var i = 0;

		function nextSlide(){
			slides[i].classList.remove('active');
			i = (i + 1) % slides.length;
			slides[i].classList.add('active');
		}

		function prevSlide(){
			slides[i].classList.remove('active');
			i = (i - 1 + slides.length) % slides.length;
			slides[i].classList.add('active');
		}

		const contentBx = document.querySelector('.contentBx');
		const slidesText = contentBx.getElementsByTagName('div');
		var j = 0;

		function nextSlideText(){
			slidesText[j].classList.remove('active');
			j = (j + 1) % slidesText.length;
			slidesText[j].classList.add('active');
		}

		function prevSlideText(){
			slidesText[j].classList.remove('active');
			j = (j - 1 + slidesText.length) % slidesText.length;
			slidesText[j].classList.add('active');
		}
	</script>

</body>

</html>
