					<h2>黃金葛<br><span>學名：Epipremnum Aureum<br></span></h2>
					<p>
						<h4>植物特徵</h4>黃金葛充滿熱帶野性,既耐曬又耐陰<br>如果向上生長,則莖會變粗且葉片會越長越大<br>反之向下生長,莖上的葉片會較小<br>莖柔軟適合攀爬生長,可攀附樹幹,欄杆等<br>也能沿著桌面或地面水平生長
					</p>

					<p>
						<h4>栽培方式</h4><span>光照</span><br>適合半日照與全日照環境，半日照葉色最美麗<br>一般居家環境都可以任意擺放，微弱光源亦可生存<br><span>濕度</span><br>一般室內溼度即可, 亦可生存於高濕度環境<br><span>溫度</span><br>平均室溫16-27℃為佳<br><span>澆水</span><br>介質表面乾就澆水,葉片時常噴水有助於生長
					</p>
