<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initaial-scale=1.0">
	<meta charset="utf-8">
	<title>植物君</title>
	<meta name="author" content="Wilson Han">
	<meta name="Keywords" content="植物君,IOT,IOT智能盆栽,Arduino,LineBot,北商,北商資管,北商夜四技資管,資管專題,北商資管專題,北商資管專題的最後希望,2020年北商夜四技專題競賽第一名">
	<meta name="Description" content="手指輕觸，園藝非難事，透過LINE便可觀察植物的現況，並給予應植物做出【溫度】、【濕度】、【開燈】、【澆水】等四大功能...">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="swiper.css">
	<link rel="icon" href="image/icon.ico" type="image/x-icon">
</head>

<body>

	<header>
		<div class="logo">
			<a href="index.html" class="logo">
				<img src="image/logo.png">
			</a>
		</div>

		<nav>
			<ul>
				<li><a href="index.html" class="active">主頁</a></li>
				<li><a href="product.html">產品說明</a></li>
				<li><a href="plantlist.html">植物百科</a></li>
				<li><a href="contact.html">功能建議</a></li>
				<li><a href="about.html">關於我們</a></li>
			</ul>
		</nav>

		<div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
	</header>

	<section class="banner">
		<div class="swiper-container">
			<div class="swiper-wrapper">

				<div class="swiper-slide">
					<div class="imgBx"><img src="image/img1.jpg"></div>
					<div class="contentBx">
						<h2>我們的產品</h2>
						<p>透過我們的LineBot控制<br>對植物進行環控及澆水等控制</p>
					</div>
				</div>

				<div class="swiper-slide">
					<div class="imgBx"><img src="image/img2.jpg"></div>
					<div class="contentBx">
						<h2>實體的設備</h2>
						<p>安裝在植物上所需的設備<br>快速佈署實現遠程控制監控</p>
					</div>
				</div>

				<div class="swiper-slide">
					<div class="imgBx"><img src="image/img3.jpg"></div>
					<div class="contentBx">
						<h2>植物小百科</h2>
						<p>由我們團隊精心蒐集的一些<br>適合擺在辦公室或居家的植物</p>
					</div>
				</div>
			</div>
			<!-- Add Arrows -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
		
	</section>

	<script
	  src="https://code.jquery.com/jquery-3.5.1.js"
	  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	  crossorigin="anonymous">
  </script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$('.menu-toggle').click(function(){
  			$('nav').toggleClass('active');
  			$('.banner').toggleClass('active');
  		})
  	})
  </script>

  <script src="swiper.js"></script>
  <script>
	var swiper = new Swiper('.swiper-container', 
	{
	   spaceBetween: 30,
	   centeredSlides: true,
	   loop: true,
	   autoplay: {
	     delay: 2500,
	     disableOnInteraction: false,
	   },
	   navigation: {
	     nextEl: '.swiper-button-next',
	     prevEl: '.swiper-button-prev',
	   },
  	});
  </script>
